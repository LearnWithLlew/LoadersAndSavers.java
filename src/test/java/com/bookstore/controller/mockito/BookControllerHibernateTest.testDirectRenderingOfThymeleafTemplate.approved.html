<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Top 10 Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .book-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .book-subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .book-details {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .book-price {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        .no-books {
            text-align: center;
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<h1>Top 10 Books</h1>



<div class="book-list">
    <div class="book-card">
        <div class="book-title">Twilit</div>
        <div class="book-subtitle">A Vampire Romance Parody</div>
        <div class="book-subtitle">Girl falls in love with a slightly illuminated vampire</div>
        <div class="book-details">ISBN-13: <span>9783456789012</span></div>
        <div class="book-details">Published: <span>05 Oct 2008</span></div>
        <div class="book-details">Pages: <span>498</span></div>
        <div class="book-details">Language: <span>English</span></div>
        <div class="book-details">Country: <span>United States</span></div>
        <div class="book-price">$12.99</div>
    </div>
</div>
</body>
</html>
